  <script type="text/javascript">
    const config = {
      source: 'https://scaleflex.airstore.io/demo/stephen-walker-unsplash.jpg',
      forceToPngInEllipticalCrop: true,
      // loadableDesignState : to work later if required
      // moreSaveOptions : to work later if required
      onSave: (imageInfo, imageDesignState) => {
        console.log(imageDesignState);
        const url = imageInfo['imageBase64'];
        const { fullName: fileName } = imageInfo;
        let tmpLink = document.createElement('a');
        tmpLink.href = url;
        tmpLink.download = fileName;
        tmpLink.style = 'position: absolute; z-index: -111; visibility: none;';
        document.body.appendChild(tmpLink);
        tmpLink.click();
        document.body.removeChild(tmpLink);
        tmpLink = null;
      },
      useZoomPresetsMenu: false,
      Rotate: {
        angle: 90,
        componentType: 'buttons',
      },
      annotationsCommon: {
        fill: '#000000'
      },
      Text: {
        text: '',
        fontFamily: 'Arial',
        fonts: [
          'Arial',
          'Tahoma',
          'Sans-serif',
          'Courgette',
          'Fredoka One',
          'Kalam',
          'Kanit',
          'Norican',
          'Permanent Marker',
          'Playfair Display',
          'Righteous',
          'Comic-sans',
        ]
      },
      tabsIds: [
        window.FilerobotImageEditor.TABS.ADJUST,
        window.FilerobotImageEditor.TABS.FINETUNE,
        window.FilerobotImageEditor.TABS.ANNOTATE,
        window.FilerobotImageEditor.TABS.FILTERS,
        window.FilerobotImageEditor.TABS.RESIZE
      ],
      defaultTabId: window.FilerobotImageEditor.TABS.ANNOTATE,
      defaultToolId: window.FilerobotImageEditor.TOOLS.TEXT,
    };

    const filerobotImageEditor = new window.FilerobotImageEditor(
      document.querySelector('#editor_container'),
      config
    );

    $('#uploadImg').on('change', function (e){
      const fr = new FileReader()
      const file = document.querySelector("#uploadImg").files[0];
      const type = document.querySelector("#uploadImg").files[0]['type'];
      if (type.search('image') != -1){
        fr.readAsArrayBuffer(file)
        fr.onload = function (){
          const blob = new Blob([fr.result])
          const blobUrl = URL.createObjectURL(blob, type);
          filerobotImageEditor.render({
            source: blobUrl,
          });
        }
      }else{
        alert('Please upload valid image!')
      }
    });

    filerobotImageEditor.render({
      onClose: (closingReason) => {
        filerobotImageEditor.terminate();
      }
    });

    $('body').on('keyup', '.FIE_resize-tool-options input', function (e) {
      $('body .FIE_topbar-zoom-label').trigger('click');
    });

  </script>
